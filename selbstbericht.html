---
layout: default
---

<section class="section">
	<div class="container">
	    <h1 class="title is-1">Selbstbericht</h1>
	</div>
</section>

<!-- {% increment tocindex %} -->
<section class="section selbstbericht">
	<div class="container toc">
		<ul class="menu-list">
		{% for doc in site.selbstbericht %}
			<li><a href="#{{doc.id}}">{% increment tocindex %}. {{doc.title}}</a></li>
		{% endfor %}
		</ul>
	</div>
</section>


<div id="selbstbericht">
	{% for doc in site.selbstbericht %}
	<section class="section selbstbericht" id="{{doc.id}}">
		<div class="container">
			<div class="content">
				<h1>{{doc.title}}</h1>
				{{doc.content}}
			</div>
	
		</div>
	</section>
	{% endfor %}
</div>
